<!doctype html>
<html lang="id" class="scroll-smooth">
{% include head.html %}
<body class="bg-gray-300">
{% include header.html %}

<section class="max-w-5xl bg-gray-100 mx-auto px-10 mt-25 py-10 pt-5 pb-12">
  <!-- Judul Artikel -->
  <h1 class="text-4xl font-bold text-gray-800 mb-4">
    {{ page.title }}
  </h1>

  <!-- Info Penulis -->
  <div class="flex items-center space-x-3 text-sm text-gray-500 mb-6">
    <img src="https://i.pravatar.cc/40" alt="Author" class="w-10 h-10 rounded-full">
    <div>
      <p>Ditulis oleh <span class="font-semibold">Bondan</span></p>
      <p>{{ page.date | date: "%d %B %Y" }}</p>
    </div>
  </div>

  <!-- Konten Artikel -->
  <article class="prose max-w-none font-stretch-condensed tracking-normal text-xl leading-loose">
    {{content}}
  </article>



  <!-- Share Buttons -->
  <div class="mt-10 border-t pt-6">
    <h2 class="text-lg font-semibold text-gray-700 mb-4">Bagikan artikel:</h2>
    <div class="flex flex-wrap m-3 space-x-4">
      <!-- Facebook -->
      <a href="https://www.facebook.com/sharer/sharer.php?u=https://bondan.my.id/artikel-slug"
         target="_blank"
         class="px-4 py-2 mt-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center space-x-2">
        <i class="fab fa-facebook-f"></i><span>Facebook</span>
      </a>

      <!-- Twitter -->
      <a href="https://twitter.com/intent/tweet?url=https://bondan.my.id/artikel-slug&text=Judul Artikel"
         target="_blank"
         class="px-4 py-2 m-1 bg-sky-500 text-white rounded-lg hover:bg-sky-600 flex items-center space-x-2">
        <i class="fab fa-twitter"></i><span>Twitter</span>
      </a>

      <!-- WhatsApp -->
      <a href="https://wa.me/?text=Judul Artikel - https://bondan.my.id/artikel-slug"
         target="_blank"
         class="px-4 py-2 m-1 bg-green-500 text-white rounded-lg hover:bg-green-600 flex items-center space-x-2">
        <i class="fab fa-whatsapp"></i><span>WhatsApp</span>
      </a>

      <!-- Threads -->
      <a href="https://www.threads.net/intent/post?url=https://bondan.my.id/artikel-slug&text=Judul Artikel"
         target="_blank"
         class="px-4 py-2 bg-black text-white rounded-lg hover:bg-gray-900 flex items-center space-x-2">
        <i class="fas fa-at"></i><span>Threads</span>
      </a>
    </div>
  </div>
</section>

{% include footer.html %}

  <!-- Script -->
  <script src="/assets/js/app.js" defer></script>

</body>
</html>
